<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Shadowverse Chronicles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 92%;
      height: 40px;
      top: 0px;
    }

    .logo a{
  text-decoration: none;
  color: #fff;
}
    
    .logo {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

nav a:hover {
  color: #00ffff;
}

    section{
      margin-top: 200px;
      padding: 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 130px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 30px;
      color: #999;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {
      color: #bbb;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo"><a href="ad.html">Legends of Aetheria</a></h1>
    <nav>
      <a href="ad.html">Home</a>
      <a href="about.html">About</a>
      <a href="character.html">Characters</a>
      <a href="gallery.html">Gallery</a>
      <a href="follow.html">Follow us</a>
    </nav>
  </header>

  <section class="gallery-container">
    <div class="gallery-item">
      <img src="uncharted.jpg" alt="Dark world" />
    </div>
    <div class="gallery-item">
      <img src="mystic-warrior-awakens-stockcake.jpg" alt="Mystic warrior" />
    </div>
    <div class="gallery-item">
      <img src="shadowfight.jpg" alt="Shadow realm" />
    </div>
    <div class="gallery-item">
      <img src="RR2.jpg" alt="Battle zone" />
    </div>
    <div class="gallery-item">
      <img src="wukong.jpg" alt="Heroic knight" />
    </div>
    <div class="gallery-item">
      <img src="Evil nun.jpg" alt="Ancient ruins" />
    </div>
  </section>

  <footer>
    <p>Â© 2025 Shadowverse Chronicles. All rights reserved.</p>

      <a href="#">Twitter</a>

</body>
</html>
