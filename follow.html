    body {
      margin: 0;

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .logo a{

}
    
    .logo {

      letter-spacing: 2px;
    }
    
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

nav a:hover {
  color: #00ffff;
}

    section {
      margin-top: 100px;
      text-align: center;
      padding: 80px 20px;
      margin-bottom: 80px;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #f5f5f5;
    }

    p {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 40px;
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .social-card {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .social-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .social-card img {
      width: 60px;
      margin-bottom: 15px;
      filter: brightness(0) invert(1);
      transition: 0.3s;
    }

    .social-card:hover img {
      filter: brightness(1);
    }

    .social-card a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .social-card a:hover {
      color: #00bcd4;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 30px;
      color: #999;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {
      color: #bbb;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }
  </style>
